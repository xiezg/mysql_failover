---
apiVersion: v1
kind: Service
metadata:
  name: mysql-mm 
  namespace: infra
spec:
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
  selector:
    app: infra-mysql-failover
---

apiVersion: v1
kind: Service
metadata:
  name: svc-rds-mysql-proxy
  namespace: infra
spec:
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
  selector:
    app: infra-mysql-failover
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-failover
  namespace: infra
spec:
  selector:
    matchLabels:
      app: infra-mysql-failover
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9104"
      labels:
        app: infra-mysql-failover
    spec:
      containers:
      - name: failover
        ports:
        - name: mysql
          containerPort: 3306
        #imagePullPolicy: IfNotPresent
        imagePullPolicy: Always
        image: harbor.aibee.cn/platform/mysql-failover:v0.0.1
        env:
        - name: TZ
          value: "Asia/Shanghai"
        - name: DEBUG
          value: "True"
        - name: NODE
          value: "root:root_password@rds-mysql-rep-ms-0.svc-rds-mysql-rep-ms.infra:3306,root:root_password@rds-mysql-rep-ms-1.svc-rds-mysql-rep-ms.infra:3306"
        resources:
          requests:
            cpu: "0.5"
            memory: "500Mi"
          limits:
            cpu: "4"
            memory: "5000Mi"
        #readinessProbe:   #pod状态就绪探针
        #  tcpSocket:
        #    port: 3306
        #  initialDelaySeconds: 5
        #  periodSeconds: 8
        #livenessProbe:    #pod探活探针
        #  tcpSocket:
        #    port: 3306
        #  initialDelaySeconds: 5
        #  periodSeconds: 60
